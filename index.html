    <div id="contact" style="display: none;" class=" min-vh-100 justify-content-center align-items-center">
        <div class="container w-75 text-center">
            <div class="row g-4">
                <div class="col-md-6">
                    <input id="nameInput" onkeyup="inputsValidation(this)" type="text" class="form-control" placeholder="Enter Your Name">
                    <div id="nameAlert" style="display: none;" class="alert alert-danger w-100 mt-2 ">
                        Special characters and numbers not allowed
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="emailInput" onkeyup="inputsValidation(this)" type="email" class="form-control " placeholder="Enter Your Email">
                    <div id="emailAlert" style="display: none;" class="alert alert-danger w-100 mt-2 ">
                        Email not valid *exemple@yyy.zzz
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="phoneInput" onkeyup="inputsValidation(this)" type="text" class="form-control " placeholder="Enter Your Phone">
                    <div id="phoneAlert" style="display: none;" class="alert alert-danger w-100 mt-2">
                        Enter valid Phone Number
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="ageInput" onkeyup="inputsValidation(this)" type="number" class="form-control " placeholder="Enter Your Age">
                    <div id="ageAlert" style="display: none;" class="alert alert-danger w-100 mt-2 ">
                        Enter valid age
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="passwordInput" onkeyup="inputsValidation(this)" type="password" class="form-control " placeholder="Enter Your Password">
                    <div id="passwordAlert" style="display: none;" class="alert alert-danger w-100 mt-2 ">
                        Enter valid password *Minimum eight characters, at least one letter and one number:*
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="repasswordInput" onkeyup="inputsValidation(this)" type="password" class="form-control " placeholder="Repassword">
                    <div id="repasswordAlert" style="display: none;" class="alert alert-danger w-100 mt-2">
                        Enter valid repassword 
                    </div>
                </div>
            </div>
            <button id="submitBtn" disabled="" class="btn btn-outline-danger px-2 mt-3">Submit</button>
        </div>
    </div>
